<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Me</title>
    <style>
        body, input, textarea, button {
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        #chat-window {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 700px;
            overflow-y: auto;
            padding: 24px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .row {
            flex-direction: row;
        }

        .row-reverse {
            flex-direction: row-reverse;
        }

        .message, .my-message {
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 16px;
            word-break: break-word;
            max-width: 75%;
            /*white-space: pre-wrap;*/
        }

        .message {
            background-color: #f3f0f9;
            align-self: flex-start;
        }

        .my-message {
            background-color: #e6f4ea;
            align-self: flex-end;
        }

        .sender {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 4px;
        }

        .my-message .sender {
            color: #007bff;
        }

        .timestamp {
            font-size: 0.75em;
            color: #888;
            margin: 0 8px;
            white-space: nowrap;
        }

        .input-area {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            background-color: #63c5aa;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cb89a;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }

        .feedback-link {
            margin-top: 12px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
        }

        .feedback-link a {
            color: #5e7999;
            text-decoration: none;
            font-weight: 500;
        }

        .feedback-link a:hover {
            text-decoration: underline;
        }

        .home-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            color: #333333;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: transform .1s ease, box-shadow .2s ease;
        }

        .header {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 16px; /* Ï§ëÏïô Ï†ïÎ†¨ + ÏïÑÎûò Ïó¨Î∞± */
            text-align: center; /* h2 Ï§ëÏïô Ï†ïÎ†¨ */
        }

    </style>
</head>
<body>
<div class="header">
    <a class="home-button" th:href="@{/}">ÔºúÌôà</a>
    <h2>Ïä§Ïä§Î°úÏóêÍ≤å Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî</h2>
</div>

<p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>

<div id="chat-window">
    <div style="display: flex; align-items: flex-end; margin-bottom: 12px;"
         th:classappend="${msg.sender == 'ÎÇò'} ? 'row' : 'row-reverse'"
         th:each="msg : ${messages}">

        <div th:class="${msg.sender == 'ÎÇò'} ? 'message' : 'my-message'">
            <span class="sender" th:text="${msg.sender}"></span>
            <span style="white-space: pre-wrap;" th:text="${msg.content}"></span>
        </div>

        <span class="timestamp" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}"></span>
    </div>
</div>

<div class="input-area">
    <button id="questionButton" title="Ctrl + Enter" type="button">ÏßàÎ¨∏ÌïòÍ∏∞</button>
    <textarea id="contentInput" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•..." required rows="2"
              style="flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; resize: none"></textarea>
    <button id="answerButton" title="Enter" type="button">ÎåÄÎãµÌïòÍ∏∞</button>
</div>

<div class="feedback-link">
    <a href="https://forms.gle/UBNHMTcbvcYQNeCa7" target="_blank">üí¨ ÏÑúÎπÑÏä§Ïóê ÎåÄÌï¥ Ïñ¥ÎñªÍ≤å ÎäêÎÅºÏÖ®ÎÇòÏöî?</a>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const contentInput = document.getElementById('contentInput');


    document.getElementById('questionButton')
        .addEventListener('click', () => sendMessage('ÎÇò'));
    document.getElementById('answerButton')
        .addEventListener('click', () => sendMessage(' '));

    let isComposing = false;
    // ÌïúÍ∏Ä Ï°∞Ìï© ÏãúÏûë/ÎÅù ÏÉÅÌÉú Ï∂îÏ†Å
    contentInput.addEventListener('compositionstart', () => isComposing = true);
    contentInput.addEventListener('compositionend', () => isComposing = false);
    contentInput.addEventListener('keydown', function (event) {
        if (isComposing || event.repeat) return;

        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage(event.ctrlKey ? 'ÎÇò' : ' ');
        }
    });

    function sendMessage(senderType) {
        const content = contentInput.value.trim();
        if (!content) return alert('Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');

        fetch('/chat/room', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            credentials: 'same-origin',
            body: JSON.stringify({sender: senderType, content})
        })
            .then(res => {
                if (!res.ok) throw new Error(`Error ${res.status}`);
                window.location.reload();
            })
            .catch(err => {
                console.error(err);
                alert('Î©îÏãúÏßÄ Ï†ÑÏÜ° Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            });
    }

    window.onload = () => {
        chatWindow.scrollTop = chatWindow.scrollHeight;
        contentInput.focus();
    };
</script>
</body>
</html>
