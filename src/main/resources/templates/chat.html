<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 나의 채팅</title>
    <style>
        body, input, textarea, button {
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        #chat-window {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 700px;
            overflow-y: auto;
            padding: 24px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .row {
            flex-direction: row;
        }

        .row-reverse {
            flex-direction: row-reverse;
        }

        .message, .my-message {
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 16px;
            word-break: break-word;
            max-width: 75%;
            /*white-space: pre-wrap;*/
        }

        .message {
            background-color: #f3f0f9;
            align-self: flex-start;
        }

        .my-message {
            background-color: #e6f4ea;
            align-self: flex-end;
        }

        .sender {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 4px;
        }

        .my-message .sender {
            color: #007bff;
        }

        .timestamp {
            font-size: 0.75em;
            color: #888;
            margin: 0 8px;
            white-space: nowrap;
        }

        .input-area {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            background-color: #63c5aa;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cb89a;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>나의 채팅 기록</h1>
<p>스스로에게 물어보세요</p>

<p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>

<div id="chat-window">
    <div style="display: flex; align-items: flex-end; margin-bottom: 12px;"
         th:classappend="${msg.sender == '나'} ? 'row' : 'row-reverse'"
         th:each="msg : ${messages}">

        <div th:class="${msg.sender == '나'} ? 'message' : 'my-message'">
            <span class="sender" th:text="${msg.sender}"></span>
            <span style="white-space: pre-wrap;" th:text="${msg.content}"></span>
        </div>

        <span class="timestamp" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}"></span>
    </div>
</div>

<div class="input-area">
    <button id="questionButton" title="Ctrl + Enter" type="button">질문하기</button>
    <textarea id="contentInput" placeholder="메시지 입력..." required rows="2"
              style="flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; resize: none"></textarea>
    <button id="answerButton" title="Enter" type="button">대답하기</button>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const questionButton = document.getElementById('questionButton');
    const answerButton = document.getElementById('answerButton');
    const contentInput = document.getElementById('contentInput');
    let isComposing = false;

    // 한글 조합 시작/끝 상태 추적
    contentInput.addEventListener('compositionstart', () => {
        isComposing = true;
    });
    contentInput.addEventListener('compositionend', () => {
        isComposing = false;
    });

    questionButton.addEventListener('click', function () {
        sendMessage('나');
    });

    answerButton.addEventListener('click', function () {
        sendMessage(' ');
    });

    contentInput.addEventListener('keydown', function (event) {
        if (isComposing || event.repeat) return;

        if (event.key === 'Enter') {
            if (event.shiftKey) {
                return;
            }
            event.preventDefault();
            const senderType = event.ctrlKey ? '나' : ' ';
            sendMessage(senderType);
        }
    });

    function sendMessage(senderType) {
        const content = contentInput.value.trim();
        if (!content) {
            alert('메시지를 입력해주세요.');
            return;
        }
        fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({sender: senderType, content})
        })
            .then(res => {
                if (!res.ok) throw new Error('HTTP error ' + res.status);
                window.location.reload();
            })
            .catch(err => {
                console.error(err);
                alert('메시지 전송 중 오류가 발생했습니다.');
            });
    }

    window.onload = () => {
        chatWindow.scrollTop = chatWindow.scrollHeight;
        contentInput.focus();
    };
</script>

</body>
</html>
