<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chat Me - 로그인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 24px;
            color: #333;
        }

        .google-btn-pill {
            display: flex;
            align-items: center;
            background-color: #fff;
            color: #757575;
            border: 1px solid #dadce0;
            border-radius: 50px;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 500;
            height: 40px;
            text-decoration: none;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }

        .google-btn-pill:hover {
            background-color: #f7f8f8;
        }

        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .btn-text {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>채팅에 입장하려면 로그인하세요</h2>
    <a class="google-btn-pill" href="/oauth2/authorization/google">
        <img alt="Google logo" class="google-icon" src="https://developers.google.com/identity/images/g-logo.png">
        <span class="btn-text">Sign in with Google</span>
    </a>
</div>
</body>
</html>
